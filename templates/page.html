<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% if description %}<meta name="description" content="{{ description }}" />{% endif %}
    {% if date %}<meta name="dcterms.available" content="{{ date }}" />{% endif %}
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    {% if katex %}<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous"/>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/copy-tex.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/copy-tex.min.js" integrity="sha384-XhWAe6BtVcvEdS3FFKT7Mcft4HJjPqMQvi5V4YhzH9Qxw497jC13TupOEvjoIPy7" crossorigin="anonymous"></script>
    <script language="javascript">
        const katexOpts = {
            macros: {
                "\\norm": "\\left\\lVert#1\\right\\rVert",
                "\\ceil": "\\left\\lceil#1\\right\\rceil",
                "\\floor": "\\left\\lfloor#1\\right\\rfloor",
                "\\countf": "\\operatorname{count}\\left(#1\\right)",
                "\\entropy": "\\operatorname{H}",
                "\\perplexity": "\\operatorname{PP}",
                "\\model": "\\operatorname{LM}",
                "\\softmax": "\\operatorname{softmax}",
            },
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body, katexOpts);"></script>{% endif %}
    <script defer src="/js/highlight.min.js" onload="hljs.initHighlightingOnLoad();"></script>
    <link rel="stylesheet" href="/css/ascetic.min.css" />
</head>
<body class="d-flex flex-column">
    <header class="bg-dark sticky-top mb-3">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">agill.xyz</a>
            <div class="toggleable-content text-right">
                <a href="#" class="menu-icon text-muted"><span class="navbar-toggler-icon"></span></a>
                <div class="trigger navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/research">Research</a>
                    <a class="text-muted p-2" href="https://github.com/Notgnoshi"><i class="fab fa-github"></i></a>
                    <a class="text-muted p-2" href="https://twitter.com/notgnoshi" ><i class="fab fa-twitter"></i></a>
                    <a class="text-muted p-2" href="mailto://Notgnoshi@gmail.com" ><i class="fas fa-envelope"></i></a>
                    <a class="text-muted p-2" href="/rss.xml"><i class="fas fa-rss"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container flex-grow-1">{{ content }}</div>
</body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" crossorigin="anonymous" />
{% if mermaid %}<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
</script>{% endif %}
</html>
