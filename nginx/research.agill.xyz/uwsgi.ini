[uwsgi]

# Django-related settings:
# Base directory
chdir = BASE_REPOSITORY_PATH/research.agill.xyz/
# Django's wsgi file
module = research_agill_xyz.wsgi

# Process-related settings:
master = true
processes = 10
socket = /tmp/research.agill.xyz.sock
uid = www-data
gid = www-data

# Clear environment on exit
vacuum = true
